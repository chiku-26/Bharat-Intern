<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Creative Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            var inputTemperature = parseFloat(document.getElementById("temperature").value);
            var inputUnit = document.getElementById("unit").value;
            var outputUnit, convertedTemperature;

            if (inputUnit === "celsius") {
                convertedTemperature = (inputTemperature * 9/5) + 32;
                outputUnit = "Fahrenheit";
            } else {
                convertedTemperature = (inputTemperature - 32) * 5/9;
                outputUnit = "Celsius";
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Converted Temperature: " + convertedTemperature.toFixed(2) + " " + outputUnit;
            resultElement.style.color = "#28a745"; // Green color for positive result
        }
    </script>
</body>
</html>
